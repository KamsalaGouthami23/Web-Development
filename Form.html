<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color:aliceblue;">
    <center><h3>User Registration</h3></center>
    <form action="url-to-formmail-provided-by-your-ISP" method="post">
        <label for="account type">Account Type:</label>
        Individual:<input type="radio" name="account type">Institution:<input type="radio" name="account type"><br>
        <hr>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="eg:Kamsala"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="eg:Gouthami"><br>
        <label for="mno">Mobile Number:</label>
        <input type="text" id="mno" name="mno" placeholder="eg:7896546722"><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date"><br>
        <label for="Gender">Gender:</label>
        Male:<input type="radio" name="Gender">Female:<input type="radio" name="Gender"><br>
        <hr>
        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" placeholder=""><br>
        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" placeholder=""><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india" selected>India</option>
            <option value="nepal" selected>Nepal</option>
            <option value="China" selected>China</option>
            <option value="afghanistan" selected>Afghanistan</option>
            <option value="Russia" selected>Russia</option>
            <option value="Australia" selected>Australia</option>
            <option value="england" selected>England</option>
            <option value="" selected>select</option>
        </select>
        <br>
        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="AP" selected>Andhra Pradesh</option>
            <option value="TS" selected>Telangana</option>
            <option value="karnataka" selected>Karnataka</option>
            <option value="tamilnadu" selected>Tamilnadu</option>
            <option value="MP" selected>Madhya Pradesh</option>
            <option value="Uttar Pradesh" selected>Uttar Pradesh</option>
            <option value="Delhi" selected>Delhi</option>
            <option value="" selected>select</option>
        </select>
        <br>
        <label for="district">District:</label>
        <select name="district" id="district">
            <option value="Atp" selected>Anantapur</option>
            <option value="GTP" selected>Guntur</option>
            <option value="KADAPA" selected>Kadapa</option>
            <option value="Srikakulam" selected>Srikakulam</option>
            <option value="Vizag" selected>Vizag</option>
            <option value="Vijayawada" selected>Vijayawada</option>
            <option value="East Godavari" selected>East Godavari</option>
            <option value="" selected>select</option>
        </select>
        <br>
        <label for="myfile">Select Photo ID Proof</label>
        <input type="file" name="myfile" id="myfile">
        <br>
        <label for="Aadhar Number">Aadhar Number</label>
        <input type="text" id="Aadhar Number:" placeholder=""><br>
        <label for="Email">Email:</label>
        <input type="text" id="Email" placeholder=""><br>
        <hr>
        <label for="Username">Username:</label>
        <input type="text" id="Username" placeholder="eg:kamsalagouthami23@gmail.com"><br>
        <label for="create a password">Create a password:*</label>
        <input type="text" id="create a password" placeholder=""><br>
        <label for="Confirm your password">Confirm your password:*</label>
        <input type="text" id="Create your password" placeholder=""><br>
        <p>
            NOTE:<br>
            Fields marked * are mandatory<br>
            Clicking Continue to confirms your acceptance of the Tirumala Tirupati Devasthanams.<br>
            Terms and Conditions Apply   
        </p>
        <br>
        <center>
            <input type="SUBMIT" value="Submit">
            <input type="RESET" value="Reset">
        </center>
    </form>
</body>

</html>
